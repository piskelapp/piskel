name: ci
on:
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.5.0
        with:
          node-version: '18'

      - run: npm ci
      - run: npm run format
      - run: npm run test